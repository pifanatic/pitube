<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>PiTube</title>
        <link rel="stylesheet" href="css/default.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="header">
            <span class="title-icon fa fa-youtube-play"></span>
            <span class="title">PiTube</span>
            <button onclick="filterToday()">Filter today</button>
        </div>

        <div id="content"></div>
        <script type="module" src="js/main.js" crossorigin="use-credentials"></script>
        <script>
            let filterToday = function() {
                let videoEls = document.getElementsByClassName("video");

                for(let i = 0; i < videoEls.length; i++) {
                    let item = videoEls.item(i);

                    item.hidden = !item.classList.contains("today") && !item.hidden;
                }
            }
        </script>
    </body>
</html>
